{% extends 'base.html' %}
{% block title %} login {% endblock %}
{% block navbarcontent %}

<a href="{% url 'AddData' %}" class="btn ms-2" style="color: white; background-color: #fd5e14" type="submit"
  id="header-links">
  Register
</a>

{% endblock %} 
{% block content %}
<div class="main">
  <h1 class="text-center">Welcome to Login Form</h1>

  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post" autocomplete="off">
              {% csrf_token %}

              <div class="form-group p-3">
                <input type="text" name="username" id="username" class="form-control" value="User Name"
                  style="margin-top: 50px" onfocus="this.value = '';"
                  onblur="if (this.value == '') {this.value = 'User Name';}" required="" />
                <input type="password" name="password" id="password" class="form-control" style="margin-top: 50px"
                  value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"
                  required="" />
              </div>
              <input type="submit" name="submit" class="btn btn-info btn-md ms-3" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
