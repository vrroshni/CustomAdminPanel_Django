{% extends 'base.html' %}
{% block title %}
Update data      
{% endblock %}
{% block navbarcontent %}

{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form action="{% url 'Update' data.id %}" method="post" autocomplete="off">
          {% csrf_token %}
          <h3 class="page-header text-primary text-center mt-3">
            EDIT DETAILS
          </h3>
          <div class="form-group">
            <label for="names">Name</label>
            <input type="text" class="form-control" name="name" id="names" value="{{data.username}}"/>
          </div>
          
          <div class="form-group">
            <label for="emails">Mail</label>
            <input type="text" class="form-control"  name="email" id="emails" value="{{data.email}}"/>
          </div>
          <br />
            <input type="submit" value="Update" class="btn btn-primary btn-block" />
            
          
        </form>
      </div>
      </div>
    </div>
{% endblock content %}
